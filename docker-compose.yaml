version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"  # External port for host apps
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listener config: internal + external
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Easier: let Kafka auto-create topics when our code first produces/consumes
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # (Optional) you can delete this; it's from older images
      # KAFKA_CREATE_TOPICS: "receipt_input:1:1,receipt_output:1:1"

  ocr_services:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: ocr_services
    depends_on:
      - kafka
    volumes:
      - ./source_folder:/app/source_folder:ro
      - ./sink_folder:/app/sink_folder
    working_dir: /app
    environment:
      KAFKA_BROKER: kafka:29092   # used by watcher_producer.py
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
    command: >
      sh -c "python3 watcher_producer.py &
             python3 ocr_processor_service.py &
             python3 sink_writer_consumer.py"
    restart: unless-stopped
